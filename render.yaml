services:
  - type: worker
    name: spx-alert-bot
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install --upgrade pip setuptools wheel       && pip install --no-cache-dir -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
